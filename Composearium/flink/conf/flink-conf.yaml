# jobmanager rpc address
jobmanager.rpc.address: jobmanager

# task manager port to access from jobmanager
taskmanager.rpc.port: 6122

# Flink HA settings
high-availability: zookeeper
high-availability.storageDir: file:///bitnami/flink/ha/
high-availability.zookeeper.quorum: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
high-availability.zookeeper.path.root: /flink-ha
recovery.dir: file:///bitnami/flink/recovery

# Address to access from browser
rest.address: 0.0.0.0
rest.bind-address: 0.0.0.0

# Memory settings
jobmanager.memory.process.size: 1024m
taskmanager.memory.process.size: 1024m
taskmanager.numberOfTaskSlots: 2
