jenkins:
  systemMessage: "Jenkins configured automatically by Configuration as Code (JCasC)"
  numExecutors: 2
  mode: NORMAL
  scmCheckoutRetryCount: 3
  labelString: ""
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${JENKINS_ADMIN_USER}"
          password: "${JENKINS_ADMIN_PASSWORD}"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:${JENKINS_ADMIN_USER}"
        - "Job/Read:authenticated"
        - "View/Read:authenticated"
        - "Overall/Read:authenticated"
  remotingSecurity:
    enabled: true
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: false
  slaveAgentPort: 50000
  markupFormatter:
    plainText:
      disableSyntaxHighlighting: false
  projectNamingStrategy:
    pattern: ".*"
    description: "Allow any project name"
  clouds: []
  nodes: []
  views:
    - all:
        name: "all"
  primaryView: "all"
  quietPeriod: 5
  scmCheckoutRetryCount: 3
  mode: NORMAL
