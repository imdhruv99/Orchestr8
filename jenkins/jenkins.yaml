jenkins:
    systemMessage: "Jenkins configured automatically by Configuration as Code (JCasC)"
    numExecutors: 2
    mode: NORMAL
    quietPeriod: 5
    scmCheckoutRetryCount: 3
    labelString: ""
    remotingSecurity:
        enabled: true
    disableRememberMe: false
    slaveAgentPort: 50000
    crumbIssuer:
        standard:
            excludeClientIPFromCrumb: true
    markupFormatter:
        plainText:
            disableSyntaxHighlighting: false
    projectNamingStrategy:
        pattern: ".*"
        description: "Allow any project name"
    views:
        - all:
              name: "all"
    primaryView: "all"

    securityRealm:
        local:
            allowsSignup: false
            users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD}"

    authorizationStrategy:
        globalMatrixAuthorizationStrategy:
            grantedPermissions:
                - "Overall/Administer:${JENKINS_ADMIN_USER}"
                - "Overall/Read:authenticated"
                - "Job/Read:authenticated"
                - "View/Read:authenticated"

    tool:
        git:
            installations:
                - name: "Default"
                  home: "git"
        maven:
            installations:
                - name: "Maven 3"
                  home: "/usr/share/maven"
        jdk:
            installations:
                - name: "OpenJDK 17"
                  home: "/usr/lib/jvm/java-17-openjdk-amd64"

unclassified:
    location:
        url: "${JENKINS_URL}"
        adminAddress: "admin@localhost"
