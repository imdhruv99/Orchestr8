  tool:
    git:
      installations:
        - name: "Default"
          home: "git"
    maven:
      installations:
        - name: "Maven 3"
          home: "/usr/share/maven"
    jdk:
      installations:
        - name: "OpenJDK 17"
          home: "/usr/lib/jvm/java-17-openjdk-amd64"
unclassified:
  location:
    url: "${JENKINS_URL}"
    adminAddress: "admin@localhost"
